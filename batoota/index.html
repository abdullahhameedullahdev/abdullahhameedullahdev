<!DOCTYPE html>
<html>
<head>
	<title>UI/UX Developer Test</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.all.min.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<body>
	<!--=============================================
					Side Navigation
	==============================================-->
	<div class="side-nav">
		<div class="side-logo">
			<a href="javascript:;" class="d-flex"><img src="images/logo.png" class="logo"></a>
		</div>
		<ul class="side-nav-ul">
			<li class="active"><a href="javascript:;"><i class="fas fa-home"></i></a></li>
			<li><a href="javascript:;"><i class="fas fa-map-marker-alt"></i></a></li>
			<li><a href="javascript:;"><i class="fas fa-plus-circle"></i></a></li>
			<li><a href="javascript:;"><i class="fas fa-star"></i></a></li>
			<li><a href="javascript:;"><i class="fas fa-info-circle"></i></a></li>
		</ul>
	</div>

	<!--=============================================
			Banner With Top Left Navigation
	==============================================-->
	<div class="main-banner">
		<!-- Top Left Nav -->
		<ul class="top-left-nav-ul">
			<li><a href="javascript:;">About tour</a></li>
			<li><a href="javascript:;">All route</a></li>
			<li><a href="javascript:;">Distance</a></li>
			<li><a href="javascript:;">Date</a></li>
		</ul>
		<!-- Banner -->
		<div class="banner-area">
			<div class="banner-text">
				<h1 class="head-one">Cycling</h1>
				<p class="banner-p">$360/person</p>
			</div>
			<lottie-player src="https://assets3.lottiefiles.com/packages/lf20_TAs0Zd.json"  background="transparent"  speed="1"  style="width: 600px; height: 600px;"  loop autoplay ></lottie-player>
			<button class="btn btn-red">Book now</button>
		</div>
		<!-- Side Bar Opener -->
		<span class="side-bar-opener"></span>
	</div>

	<!--=============================================
					Side Bar
	==============================================-->
	<div class="side-bar">
		<div class="side-bar-nav">
			<div class="profile-img">
				<img src="images/profile-avatar.png">
				<span class="notification-alert"></span>
			</div>
			<ul class="side-bar-nav-ul">
				<li><a href="javascript:;">My booking</a></li>
				<li><a href="javascript:;">Blog</a></li>
			</ul>
			<div class="side-bar-closer">

				<span class="closer-second-child"></span>
				<span class="closer-third-child"></span>
				<span class="closer-fourth-child"></span>
			</div>
		</div>
		<form class="side-bar-form" method="post">
			<h2 class="head-two">let&apos;s go</h2>
			<div class="input-search">
				<input type="text" name="txt-search" class="search-box" placeholder="search">
				<i class="fas fa-search to-input-submit"></i>
				<input type="submit" class="input-submit" name="submit">
			</div>
		</form>
		<div class="search-list">
			<div class="box">
				<div class="box-left">
					<img src="images/lap.png" class="lap-img" alt="">
					<p class="box-name">diving</p>
				</div>
				<div class="box-right">
					<img src="images/dive.png" class="box-img custom-cubic-bezier" alt="">
				</div>
			</div>
			<div class="box">
				<div class="box-left">
					<img src="images/lap.png" class="lap-img" alt="">
					<p class="box-name">diving</p>
				</div>
				<div class="box-right">
					<img src="images/dive.png" class="box-img custom-cubic-bezier" alt="">
				</div>
			</div>
			<div class="box">
				<div class="box-left">
					<img src="images/lap.png" class="lap-img" alt="">
					<p class="box-name">diving</p>
				</div>
				<div class="box-right">
					<img src="images/dive.png" class="box-img custom-cubic-bezier" alt="">
				</div>
			</div>
			<div class="box">
				<div class="box-left">
					<img src="images/lap.png" class="lap-img" alt="">
					<p class="box-name">diving</p>
				</div>
				<div class="box-right">
					<img src="images/dive.png" class="box-img custom-cubic-bezier" alt="">
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
